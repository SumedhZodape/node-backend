<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="logo">
            UserManagement
        </div>
        <button onclick="openCloseModal('addmodal')">Add New User</button>
    </div>


    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>


    <!-- modal  -->
     <div class="modal" id="addmodal">
        <div class="modal-content">
            <i class="fa-solid fa-circle-xmark cross" onclick="openCloseModal('addmodal')"></i>

            <h1>Add New User</h1>

            <div class="addForm">
                <input type="text" placeholder="Enter Name" id="name">
                <input type="number" placeholder="Age" id="age">
                <input type="text" placeholder="Enter City" id="city">
                <button onclick="addNewUser()">Add</button>
            </div>

        </div>
     </div>



      <!-- modal  -->
      <div class="modal" id="updatemodal">
        <div class="modal-content">
            <i class="fa-solid fa-circle-xmark cross" onclick="openCloseModal('updatemodal')"></i>

            <h1>Update New User</h1>

            <div class="addForm">
                <input type="text" placeholder="Enter Name">
                <input type="number" placeholder="Age">
                <input type="text" placeholder="Enter City">
                <button>Update</button>
            </div>

        </div>
     </div>

    <script src="main.js"></script>
</body>
</html>
